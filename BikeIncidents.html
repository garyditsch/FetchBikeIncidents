<!Doctype html>

<html>
    <head>
        <title>25 Most Recent Bike Incidents around Lexington</title>
    </head>
    <body>
        <h1>What happened:</h1>
        <button id="getData">Get Incidents</button>

        <script>
            document.getElementById('getData').addEventListener('click', getIncidents);

            dataFile = './incidents.json';

            // you will need a server running for this to work
            // you will get CORS errors if you don't
            // there's a plugin atom-live-server for atom
            // the live server is also available in visual studio marketplace
            function getIncidents(){
                fetch(dataFile)
                    .then(function(response){
                        return(response.json());
                    })
                    .then(function(data){
                        console.log(data);
                    })
            }
        </script>
    </body>
</html>
